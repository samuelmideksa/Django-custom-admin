{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-2">
  <h3>Add Book</h3>
</div>

<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="{{ form.title.id_for_label }}">Title:</label>
          {{ form.title }}
        </div>
        <div class="form-group">
          <label for="{{ form.authors.id_for_label }}">Authors:</label>
          {{ form.authors }}
        </div>
        <div class="form-group">
          <label for="{{ form.cover_image.id_for_label }}">Cover Image:</label>
          {{ form.cover_image }}
        </div>
        <div class="form-group">
          <label for="{{ form.rating.id_for_label }}">Rating:</label>
          {{ form.rating }}
        </div>
        <div class="form-group">
          <label for="{{ form.genres.id_for_label }}">Genres:</label>
          {{ form.genres }}
        </div>
        <div class="form-group">
          <label for="{{ form.isbn.id_for_label }}">ISBN:</label>
          {{ form.isbn }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="{{ form.publisher.id_for_label }}">Publisher:</label>
          {{ form.publisher }}
        </div>
        <div class="form-group">
          <label for="{{ form.published_date.id_for_label }}">Published Date:</label>
          {{ form.published_date }}
        </div>
        <div class="form-group">
          <label for="{{ form.languages.id_for_label }}">Languages:</label>
          {{ form.languages }}
        </div>
        <div class="form-group">
          <label for="{{ form.plot.id_for_label }}">Plot:</label>
          {{ form.plot }}
        </div>
      </div>
    </div>
    <div class="text-end pt-2">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</div>
{% endblock %}
